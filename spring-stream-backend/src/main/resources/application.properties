spring.application.name=spring-stream-backend


#database configurations


# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/stream_db
spring.datasource.username=root
spring.datasource.password=${password}


# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=1000MB

# Maximum request size allowed for multipart/form-data requests
spring.servlet.multipart.max-request-size=1000MB


files.video=videos/

file.video.hsl=videos_hsl/

